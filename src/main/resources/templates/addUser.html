<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Add User</h1>
  <form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="*{username}" required>

    <label for="birthday">Birthday:</label>
    <input type="text" id="birthday" name="birthday" th:value="*{birthday}" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="*{email}" required>

    <input type="submit" value="Add User">
  </form>
  <a class="back-link" href="/users">Back to User List</a>
</div>
</body>
</html>
